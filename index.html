<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>The New Yorker</title>
    </head>
    <body>
        <header>
            <nav>
                <img
                    src="./assets/images/hamburger.svg"
                    id="hamburger"
                    alt="hamburger"
                />
                <img
                    src="./assets/images/logo-header-reverse.svg"
                    alt="logo"
                    id="logo"
                />
                <div id="nav-options">
                    <a href="/">Newsletter</a>
                    <a href="/">Sign In</a>
                    <a href="/" id="subscribe-button">Subscribe</a>
                    <a href="/">
                        <img
                            src="./assets/images/icons8-search.svg"
                            id="search-icon"
                            alt="search-icon"
                        />
                    </a>
                </div>
            </nav>
            <div class="header-content">
                <img src="./assets/images/signs.png" alt="signs" />
                <article>
                    <a href="/">ON A MISSION FROM GOD</a>
                    <p>
                        Across the country, billions of taxpayer dollars now
                        subsidize private religious education. A trove of mostly
                        unpublished correspondence reveals the origin of this
                        effort to erode the separation of church and state.
                        <strong>Alec MacGillis</strong> reports.
                    </p>
                    <button>
                        <img
                            src="./assets/images/headphones.png"
                            alt="headphones"
                        />
                        Listen
                    </button>
                </article>
            </div>
        </header>
    </body>
</html>
